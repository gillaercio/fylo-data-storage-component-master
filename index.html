<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <main id="content">
    <header id="storage-header">
      <img src="assets/images/logo.svg" alt="Fylo Logo" class="logo">
      <div class="icon-group">
        <div class="icon-box">
          <img src="assets/images/icon-document.svg" alt="Icon document" class="icon">
        </div>
        <div class="icon-box">
          <img src="assets/images/icon-folder.svg" alt="Icon folder" class="icon">
        </div>
        <div class="icon-box">
          <img src="assets/images/icon-upload.svg" alt="Icon upload" class="icon">
        </div>
      </div>
    </header>
    <section id="storage-info">
      <p class="storage-used">
        Youâ€™ve used <span class="highlight">815 GB</span> of your storage
      </p>
    
      <div class="storage-bar-wrapper">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="storage-values">
          <!-- <div class="storage-min">0 <span class="highlight">GB</span>
          </div>
          <div class="storage-max">1000 <span class="highlight">GB</span>
          </div> -->
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      <!-- </div> -->
      <!-- <p class="storage-left">
        <span class="remaining-amount">185 </span>
        <span class="highlight">GB Left</span>
      </p> -->
        <div class="storage-left">
          <strong>185</strong> GB Left
        </div>
      </div>
    </section>
  </main>

</body>
</html>
